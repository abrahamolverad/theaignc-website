# The AIgnc - Local Development Docker Compose

services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - MONGODB_URI=mongodb://mongo:27017/theaignc
      - JWT_SECRET=dev-secret-change-in-production
      - SESSION_SECRET=dev-session-secret
      - BASE_URL=http://localhost:3000
    depends_on:
      - mongo
    volumes:
      - ./src:/app/src
      - ./public:/app/public
    restart: unless-stopped

  mongo:
    image: mongo:7
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    restart: unless-stopped

volumes:
  mongo_data:
