<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found | The AIgnc</title>
  <link rel="icon" type="image/svg+xml" href="/images/favicon.svg">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background: #0a0a0f;
      color: #FFFFFF;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .container { padding: 40px; }
    h1 { font-size: 120px; font-weight: 700; color: #818cf8; margin-bottom: 16px; }
    h2 { font-size: 32px; font-weight: 600; margin-bottom: 16px; }
    p { font-size: 16px; opacity: 0.7; margin-bottom: 32px; }
    a {
      display: inline-block;
      padding: 14px 32px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(165, 165, 165, 0.5);
      border-radius: 24px;
      color: #FFFFFF;
      text-decoration: none;
      font-size: 14px;
      transition: all 300ms ease;
    }
    a:hover {
      background: rgba(255, 255, 255, 0.2);
      border-color: #FFFFFF;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>404</h1>
    <h2>Page Not Found</h2>
    <p>The page you're looking for doesn't exist or has been moved.</p>
    <a href="/">Back to Home</a>
  </div>
</body>
</html>
